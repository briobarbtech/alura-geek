<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/base.css">
    <title>Alura GEEK</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-alurageek" src="assets/img/Vector.png" alt="logo con forma de gamepad de color azul">
            <img src="assets/img/AluraGeek.png" alt="imagen con texto que dice Alura">
            <img src="assets/img/AluraGeek (1).png" alt="imagen con texto que dice Geek">
        </div>
        <div><label for="search-bar"><input class="search-bar" id="search-bar" placeholder="¿Qué deseas buscar?"></label></div>
        <nav>
            <button class="login" id="login">Login</button>
        </nav>
    </header>
    <main>
        <section class="promotion">
                <p class="texto">Febrero promocional</p>
                <p class="texto-descuento">Productos seleccionados con 33% de descuento</p>
                <button class="button-console">Ver consolas</button>
        </section>
        <section class="productsList" id="productsList">
            <div id="section-star-wars">
                <p class="section-title">Star Wars</p>
                <ul id="star-wars-productos" class="star-wars-productos">
                    
                </ul>
            </div>
            <div id="section-consoles">
                <p class="section-title">Consolas</p>
            </div>
            <div id="section-various">
                <p class="section-title">Diversos</p>
            </div>
        </section>
        <section class="section-contact">
            <div id="logo" class="logo"></div>
            <div id="info-util" class="info-util"></div>
            <div id="contact" class="contact"></div>
        </section>
        <footer>

        </footer>
    </main>
    <script type="module" src="/js/crearProducto.js"></script>
</body>
</html>
