<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/style.css">
    <title>Alura GEEK</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-alurageek" src="assets/img/Vector.png" alt="logo con forma de gamepad de color azul">
            <img class="logo-alurageek" src="assets/img/AluraGeek.png" alt="imagen con texto que dice Alura">
            <img class="logo-alurageek" src="assets/img/AluraGeek (1).png" alt="imagen con texto que dice Geek">
        </div>
        <div>
            <label for="search-bar"></label>
            <input class="search-bar" id="search-bar" placeholder="¿Qué deseas buscar?">
        </div>
        <button class="login" id="login">Login</button>
        <i class="fa-solid fa-magnifying-glass"></i>

    </header>
    <main>
        <section class="promotion">
                <p class="texto">Febrero promocional</p>
                <p class="texto-descuento">Productos seleccionados con 33% de descuento</p>
                <button class="button-console">Ver consolas</button>
        </section>
        <section class="productsList" id="productsList">

        </section>
        <footer>
            <section class="info-footer">
                <div class="logo-footer">
                    <div class="logo -footer-logo">
                        <img class="logo-alurageek -footer-logo" src="assets/img/Vector.png" alt="logo con forma de gamepad de color azul">
                        <img class="logo-alurageek -footer-logo" src="assets/img/AluraGeek.png" alt="imagen con texto que dice Alura">
                        <img class="logo-alurageek -footer-logo" src="assets/img/AluraGeek (1).png" alt="imagen con texto que dice Geek">
                    </div>
                </div>
                <div class="QA-footer">
                    <ul>
                        <li class="qa-enlace"><a href="">Quienes somos</a></li>
                        <li class="qa-enlace"><a href="">Política de privacidad</a></li>
                        <li class="qa-enlace"><a href="">Programa de fidelidad</a></li>
                        <li class="qa-enlace"><a href="">Nuestras tiendas</a></li>
                        <li class="qa-enlace"><a href="">Quiero ser franquiciado</a></li>
                        <li class="qa-enlace"><a href="">Anuncie aquí</a></li>

                    </ul>
                </div>
                <div class="contacto-footer">
                    <p>Hable con nosotros</p>
                    <div class="campos-contacto">
                        <input type="text" class="campo-texto-contacto" placeholder="Nombre" required>
                        <input type="text" class="campo-texto-contacto" placeholder="Escribe tu mensaje" required>
                    </div>
                    <button type="submit" class="button-contacto-footer">Enviar mensaje</button>
                </div>
            </section>
            <section class="credits">
                <p>Desarrollado con ❤️ por Brian Barquesi 2022</p>
            </section>
        </footer>
    </main>
    <script type="module" src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/93195478fa.js" crossorigin="anonymous"></script>
</body>
</html>
